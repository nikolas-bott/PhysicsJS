<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Gravity Simulator</h2>
      <div id="settings">
        <div>
          <p id="pixel-to-meter">1m = 0.35px</p>
          <input
            type="range"
            min="1"
            max="50"
            value="35"
            id="pixel-meter-ratio"
            class="slider"
          />
        </div>
        <div>
          <p id="bFactor">Bounce Factor: 0.75x</p>
          <input
            type="range"
            min="0"
            max="90"
            value="75"
            id="bounce-factor"
            class="slider"
          />
        </div>
        <div>
          <p id="stormFactor">Storm speed: 0 [m/s]</p>
          <input
            type="range"
            min="-30"
            max="30"
            value="0"
            id="storm-factor"
            class="slider"
          />
        </div>
      </div>
      <div id="upper-container">
        <p id="speedometer">Velocity [m/s]:</p>
        <p id="distance-tracker">Distance â†’ ceiling [m]:</p>
      </div>
      <div id="sub-container">
        <div id="ball"></div>
      </div>
      <button id="start-btn">Start</button>
    </div>
  </body>
</html>
